<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Trombinoscope</title>
<script src="http://localhost/projects/CDNL_15-16/js/jquery.min.js" ></script>
<script src="http://localhost/projects/CDNL_15-16/js/d3.v3.min.js" ></script>
<script>
	var dataEtu;   
	$(document).ready(  
		 function()
		 {
		   $.ajax( {
		            type: "GET",
		            url: "http://localhost/projects/CDNL_15-16/php/lecteurFlux.php?url=cdnl1516photo",
		           datatype: "xml",
		            success: function(xml) 
		                     {
							   console.log("ok");
							   
		            				var i=0;
		                       $(xml).find('enclosure').each(  
		                         function()
		                         {
		                        	 	//console.log(this.attributes[1].nodeValue);
		                            $('<div class="items" id="link_' + i + '"></div>').html('<img onclick="voirData(' + i + ')" src="' + this.attributes[1].nodeValue + '" />').appendTo('#Div_XML');
			                       i++;
		                          });
		                      },
					error : function(){
                             console.log("Oh error");
                         }
		        });
		   d3.csv("http://localhost/projects/CDNL_15-16/data/Etudiants CDNL 15-16 (réponses) - Réponses au formulaire 1 (2).csv", function(data) {
			   dataEtu = data;
			 /*  
			   data.forEach(function(d,i){
				   console.log(d.idPhoto+" "+d.Nom);
			   })*/
			   
			 });		   		   
		  }
		);
	
	function voirData(id){
		//chercher les data
		dataEtu.forEach(function(d){
			if(d.idPhoto==id && d.idPhoto!=""){
                $('<div class="data" id="data_' + id + '"></div>').html(d.Prénom+" "+d.Nom).appendTo('#link_' + id);
				
			}
			
		})
		
	}
</script>
</head>
<body>
<div id="Div_XML"></div>

</body>
